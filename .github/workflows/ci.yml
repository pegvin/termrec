name: nightly
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: make all BUILD_TYPE=Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64
        path: ./build/
        if-no-files-found: error

  mac-x86_64:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: make all BUILD_TYPE=Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: mac-x86_64
        path: ./build/
        if-no-files-found: error

  netbsd-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run NetBSD VM & Build
      id: test
      uses: vmactions/netbsd-vm@v1
      with:
        usesh: true
        prepare: |
          /usr/sbin/pkg_add gmake

        run: |
          gmake all BUILD_TYPE=Release CC=clang

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: netbsd-x86_64
        path: ./build/
        if-no-files-found: error

  freebsd-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run FreeBSD VM & Build
      id: termrec
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        prepare: |
          pkg install -y gmake

        run: |
          gmake all BUILD_TYPE=Release CC=clang

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: freebsd-x86_64
        path: ./build/
        if-no-files-found: error

  openbsd-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Run OpenBSD VM & Build
      id: termrec
      uses: vmactions/openbsd-vm@v1
      with:
        usesh: true
        prepare: |
          pkg_add gmake

        run: |
          gmake all BUILD_TYPE=Release CC=clang

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: openbsd-x86_64
        path: ./build/
        if-no-files-found: error

